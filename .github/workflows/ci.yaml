name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        make setup/ubuntu

    - name: Check versions
      run: |
        make --version
        gcc --version
        cmake --version

    - name: Build - drakon
      run: |
        make build CMAKE_ADDITIONAL_FLAGS='-DSDL_UNIX_CONSOLE_BUILD=ON'

    - name: Build - examples/hello
      run: |
        make build-examples-hello CMAKE_ADDITIONAL_FLAGS='-DSDL_UNIX_CONSOLE_BUILD=ON'
